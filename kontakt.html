
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt – Sammy Klang Psykoterapi</title>
</head>
<body>
  <main style="max-width: 600px; margin: 0 auto; font-family: sans-serif; padding: 2rem;">
    <h1>Anmäl intresse</h1>
    <p>Fyll i formuläret nedan för att boka ett första samtal eller anmäla intresse inför hösten 2025.</p>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Namn:</label><br>
      <input type="text" id="name" name="name" required style="width:100%; margin-bottom:1rem;"><br>

      <label for="email">E-post:</label><br>
      <input type="email" id="email" name="email" required style="width:100%; margin-bottom:1rem;"><br>

      <label for="message">Meddelande:</label><br>
      <textarea id="message" name="message" required style="width:100%; height:120px; margin-bottom:1rem;"></textarea><br>

      <button type="submit" style="background:#2a6df4; color:white; padding:0.7rem 1.2rem; border:none; border-radius:5px;">Skicka</button>
    </form>
  </main>
</body>
</html>
